<table width="100%" border="0" cellspacing="0" cellpadding="5"><tr valign="top"><td align="left">
<p>A conceptual, two- or three-dimensional, rectilinear grid used to subdivide a model domain. The grid is subdivided into a specified number of <a href="layer_glossary.htm">layers</a> in the vertical dimension and specified numbers of rows and columns in the horizontal dimensions.</p>

<table width="100%" border="0" cellspacing="0" cellpadding="5"><tr valign="top"><td align="left">
<p>A time interval defined in the temporal discretization of a MODFLOW model for which the system of finite-difference equations representing groundwater flow is solved. A time step is a subdivision of a <a href="stress_period_glossary.htm">stress period</a>.</p>

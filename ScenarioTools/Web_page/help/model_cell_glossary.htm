<table width="100%" border="0" cellspacing="0" cellpadding="5"><tr valign="top"><td align="left">
<p>The smallest subdivision of a finite-difference <a href="model_grid_glossary.htm">model grid</a>. Each model cell has a unique location in the grid, defined by its <a href="layer_glossary.htm">layer</a>, row, and column indices. For MODFLOW models, the indices are one-based, that is, the index numbers start at 1.</p>
